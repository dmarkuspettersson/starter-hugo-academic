# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: "Research"
    identifier: research
    weight: 20
  - name: "Papers"
    parent: research
    url: research/
    weight: 10
  - name: "Search"
    parent: research
    url: search_papers/
    weight: 20
  - name: CV
    url: https://www.markuspettersson.net/uploads/cv_markuspettersson.pdf # uploads/cv_markuspettersson.pdf
    weight: 30
  - name: Contact
    url: '#contact'
    weight: 40
 
